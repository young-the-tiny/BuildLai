<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tìm kiếm nâng cao</title>
  <link rel="stylesheet" href="./assets/css/searchnc.css">
</head>

<body>
  <header class="header" id="header">
    <a class="header_logo" href="index_DN.html">
      <img src="./assets/img/logo.png" alt="logo" class="logo_img">
    </a>
    <nav class="header_nav">
      <ul class="header_menu">
        <li><a href="index.html" class="header_link">TRANG CHỦ</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="search-container">
      <h1 class="search-title">TÌM KIẾM NÂNG CAO</h1>
      <form id="advanced-search-form" class="advanced-search-form">
        <div class="form-group">
          <label for="product-name">TÊN SẢN PHẨM</label>
          <input type="text" id="product-name" name="productName" placeholder="Nhập tên sản phẩm...">
        </div>

        <div class="form-group">
          <label for="category">LOẠI SẢN PHẨM</label>
          <select id="category" name="category">
            <option value="all">Tất cả</option>
            <option value="iphone8">iPhone 8 Series</option>
            <option value="iphonex">iPhone X/XS Series</option>
            <option value="iphone11">iPhone 11 Series</option>
            <option value="iphone12">iPhone 12 Series</option>
            <option value="iphone13">iPhone 13 Series</option>
            <option value="iphone14">iPhone 14 Series</option>
            <option value="iphone15">iPhone 15 Series</option>
          </select>
        </div>

        <div class="form-group">
          <label for="price-min">GIÁ TỪ</label>
          <input type="number" id="price-min" name="priceMin" placeholder="VNĐ" min="0">
        </div>

        <div class="form-group">
          <label for="price-max">ĐẾN</label>
          <input type="number" id="price-max" name="priceMax" placeholder="VNĐ" min="0">
        </div>

        <button type="button" class="search-button" onclick="searchProduct()">Tìm kiếm</button>
      </form>
    </section>
  </main>
  <script>
    function searchProduct() {
      window.location.href = `KetQuaTK_DN.html`;
    }
  </script>
</body>
</html>

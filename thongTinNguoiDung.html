<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông Tin Người Dùng</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <!-- OVERLAY -->
  <div class="overlay" id="overlay"></div>
  <div class="main">
    <!-- HEADER -->
    <header class="header" id="header">
      <a class="header_logo" href="index_DN.html">
        <img src="./assets/img/logo.png" alt="logo" class="logo_img">
      </a>
      <div class="search">
        <input type="text" name="search" id="search" placeholder="Nhập sản phẩm bạn muốn tìm..." class="search_input">
        <div class="search_icon" onclick="searchProduct()">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
              <path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"></path>
            </svg>
          </span>
        </div>
        <div class="search-bar1">
          <a href="nangcao_DN.html" class="search-button">Tìm kiếm nâng cao</a>
        </div>
      </div>
    </header>
    <!-- CONTAINER -->
    <div class="container" id="container-user">
      <!-- USER INFO CARD -->
      <div class="user-info-card">
        <h2>Thông Tin Người Dùng</h2>
        <div class="user-info">
          <div class="user-info-item">
            <label for="user-name">Họ Tên:</label>
            <span id="user-name">Nhóm 20</span>
          </div>
          <div class="user-info-item">
            <label for="user-phone">Số Điện Thoại:</label>
            <span id="user-phone">0123456789</span>
          </div>
          <div class="user-info-item">
            <label for="user-address">Địa Chỉ:</label>
            <span id="user-address">273 Đường An Dương Vương, Quận 5, TP.HCM</span>
          </div>
          <div class="user-info-item">
            <label for="user-dob">Ngày Sinh:</label>
            <span id="user-dob">20/11/2004</span>
          </div>
          <div class="user-info-item">
            <label for="user-description">Mô Tả:</label>
            <span id="user-description" class="collapsed">Người dùng này<span id="more-text"> là khách hàng thân thiện</span></span>
            <button id="toggle-description" onclick="toggleDescription()">Xem thêm</button>
          </div>
        </div>
      </div>
    </div>
    <!-- FOOTER -->
    <footer class="footer" id="footer">
      <div class="footer-content">
        <div class="footer-logo">
          <img src="./assets/img/logo.png" alt="">
        </div>
        <ul class="footer-list">
          <li class="footer-item">Terms of Service</li>
          <li class="footer-item">Privacy Policy</li>
          <li class="footer-item">Security</li>
          <li class="footer-item">Sitemap</li>
        </ul>
        <div class="footer-contact">
          <div class="footer-link">
            <span>Contact with us: </span>
          </div>
          <ul class="footer-contact_icon">
            <li class="contact_icon">
              <i class="fa-brands fa-instagram"></i>
            </li>
            <li class="contact_icon">
              <i class="fa-brands fa-facebook"></i>
            </li>
            <li class="contact_icon"><i class="fa-brands fa-twitter"></i></li>
            <li class="contact_icon"><i class="fa-brands fa-github"></i></li>
          </ul>
        </div>
      </div>
    </footer>
  </div>
  <script>
    function searchProduct() {
      window.location.href = `KetQuaTK.html`;
    }

    function toggleDescription() {
      const description = document.getElementById('user-description');
      const toggleButton = document.getElementById('toggle-description');
      if (description.classList.contains('collapsed')) {
        description.classList.remove('collapsed');
        description.classList.add('expanded');
        toggleButton.textContent = 'Thu gọn';
      } else {
        description.classList.remove('expanded');
        description.classList.add('collapsed');
        toggleButton.textContent = 'Xem thêm';
      }
    }
  </script>
</body>
</html>
